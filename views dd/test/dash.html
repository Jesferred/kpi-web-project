<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaKey</title>
    <link rel="stylesheet" href="popup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="sidebar">
                <div class="logo">
                    <img src="/public/imgs/lightwpp.webp" alt="Логотип">
                </div>
                <div class="info">
                    <p>Name</p>
                    <p>Surname</p>
                </div>
                <button class="btn" id="logout-btn">Log Out</button>
            </div>

            <div class="content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>URL</th>
                                <th>Login</th>
                                <th>Pass</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>asdasd</th>
                                <th>asd</th>
                                <th>asdddddddddddddd</th>
                            </tr
                        </thead>
                        <tbody id="table-body">
                            <!-- Рядки таблиці додаватимуться тут -->
                        </tbody>
                    </table>
                </div>
        </main>
        <footer class="footer">
            <button class="btn open-popup">Add</button>
        </footer>
    </div>
    <div class="popup-bg">
        <div class="popup">
            <div class="field url-f">
                <label class="pop-label" for="url">URL:</label>
                <input type="text" id="url" placeholder="Введіть URL">
                <button onclick="copyToClipboard('url')"><i class='bx bx-copy'></i></button>
            </div>
            <div class="field login-f">
                <label class="pop-label" for="login">Loggin:</label>
                <input type="email" id="login" placeholder="Введіть логін">
                <button onclick="copyToClipboard('login')"><i class='bx bx-copy'></i></button>
            </div>
            <div class="field pass-f">
                <label class="pop-label" for="pass">Password:</label>
                <input type="password" id="pass" placeholder="Введіть пароль">
                <button onclick="copyToClipboard('pass')"><i class='bx bx-copy'></i></button>
            </div>
            <div class="button-container">
                <button class="btn save-btn">Save</button>
                <button class="btn close-popup">Cancel</button>
            </div>
        </div>
    </div>

    <script src="jquerry.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
